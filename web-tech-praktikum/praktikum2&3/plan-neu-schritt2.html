<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Semesterplan erstellen</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/form.css" />
    <link rel="stylesheet" href="./assets/css/grid.css" />
  </head>
  <body>
    <header>
      <img
        src="assets/Download.png"
        height="100"
        width="100"
        alt="Bayernbild"
      />
      <h1>Neuen Semesterplan erstellen Schritt 2</h1>
    </header>
    <main>
      <form
        class="formsection2"
        method="post"
        action="https://labs.inf.fh-dortmund.de/planService/testCreatePlan.php"
      >
        <fieldset>
          <legend>Basisdaten</legend>
          <label class="required">
            Name:
            <input
              name="name"
              type="text"
              placeholder="Theodor-Maximialian"
              pattern="[A-Za-z0-9\-]+"
              maxlength="150"
              required
            />
          </label>
        </fieldset>

        <fieldset>
          <legend>Semester</legend>
          <label>
            Sommersemester<input
              class="SemsterSelect"
              name="semester"
              value="Sommersemester"
              type="radio"
              checked
            />
          </label>
          <label>
            Wintersemester<input
              type="radio"
              class="SemsterSelect"
              name="semester"
              value="Wintersemester"
            />
          </label>
          <br />
          <label class="required">
            Jahr
            <input
              name="jahr"
              type="number"
              min="1900"
              max="2099"
              value="2022"
              required
            />
          </label>
        </fieldset>

        <fieldset>
          <legend>Kurse</legend>
          <label>
            <input
              type="checkbox"
              class="SemsterSelect"
              name="kurse"
              value="WEB-TECHNOLOGIEN"
            />
            Web-Tech <br />
          </label>
          <label>
            <input
              type="checkbox"
              class="SemsterSelect"
              name="kurse"
              value="PK2"
            />
            PK 2 <br />
          </label>
          <label>
            <input
              type="checkbox"
              class="SemsterSelect"
              name="kurse"
              value="Mathe4"
            />
            Mathe 4 <br />
          </label>
          <!--  <select name="kurse" multiple required size="3">
                <option value="WEB-TECHNOLOGIEN">WEB-TECHNOLOGIEN</option>
                <option value="PK2">PK2</option>
                <option value="Mathe4">Mathe4</option>
              </select>
            </label>  -->
        </fieldset>
        <p>
          <input class="SubmitButton" type="submit" />
        </p>
      </form>
    </main>
    <aside>
      <h3>Aktuelle Meldungen</h3>
      <p>Es gibt neue Kurse</p>
      <p>Neuigkeiten WUHU</p>
    </aside>
    <footer>&copy; Perry the Platapus</footer>
  </body>
</html>
